<!DOCTYPE html>
<html lang="en">
<head>
	<!-- NOTE: This is based off 'index.html' from the "JSQuiz" project -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>James' Adventure Game Site</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<script src="https://code.iconify.design/3/3.0.1/iconify.min.js"></script>
	<link rel="stylesheet" href="styles.css">
	<script src="js/utils.js" defer></script>
	<script src="js/main.js" type="module" defer></script>
</head>
<body>
	<!-- HEADER / NAVBAR -->
	<header>
		<div class="d-flex justify-content-center my-header">
			<h1>My Adventure Game Site</h1>
		</div>

		<nav class="navbar navbar-expand-sm navbar-dark bg-primary my-navbar">
			<div class="container-fluid">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto">
						<li class="nav-item">
							<a id="link_tab_game" class="nav-link active" aria-current="page" href="#">Game</a>
						</li>
						<li class="nav-item">
							<a id="link_tab_siteinfo" class="nav-link" href="#">Site Information</a>
						</li>
				</div>
			</div>
		</nav>
	</header>

	<!-- BODY CONTENT -->
	<main id="game_body" class="my-body-container invisible">
		<div id="tab_game">
			<h2 id="game_title" class="text-center">
				<!-- GAME TITLE HERE -->
			</h2>

			<!-- GAME-SELECTION CAROUSEL -->
			<div id="game_selector_container">
				<div id="carousel" class="carousel slide my-carousel">
					<div id="game_list_container" class="carousel-inner">
						<!-- GAME LIST HERE -->
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>

				<div id="game_intro_text" class="my-game-intro-text">
					<!-- GAME INTRO-TEXT HERE -->
				</div>

				<!-- START GAME BUTTON -->
				<button id="game_start" class="btn btn-primary btn-lg my-button">
					<span class="iconify-inline" data-width="40px" data-height="40px" data-icon="ic:outline-arrow-drop-down-circle"></span>
				</button>
			</div>

			<!-- MAIN GAME SECTION -->
			<div id="game_main_container">
				<div class="d-flex justify-content-between mb-2">
					<div id="game_map" class="my-game-map">
						<!-- GAME MAP HERE -->
					</div>
					<div class="d-flex flex-column justify-content-between w-50">
						<div id="progress_status" class="my-progress-status">
							<!-- CURRENT PROGRESS HERE -->
						</div>
						<h3 id="current_room_name_display" class="my-current-room-name-display">
							<!-- CURRENT ROOM NAME HERE -->
						</h3>
					</div>
					<!-- EXITS COMPASS -->
					<div class="my-compass">
						<object type="image/svg+xml" data="compassRose.svg"
							onload="this.parentNode.replaceChild(this.contentDocument.documentElement, this);">
						</object>
					</div>
				</div>
				
				<div id="game_output" class="my-game-output">
					<!-- GAME OUTPUT HERE -->
				</div>
				<div class="my-command-input-container">
					&gt;
					<input id="command_input" autocomplete="off" class="my-command-input"> <!-- COMMAND INPUT HERE -->
				</div>
			</div>

			<!-- ENDGAME DISPLAY -->
			<div id="game_end_container" class="text-center">
				<div id="results_container" class="my-results">
					<!-- END GAME RESULTS HERE -->
				</div>
				<button id="reset_button" class="btn btn-lg btn-primary mt-2">Reset</button>
			</div>
		</div>

		<div id="tab_siteinfo" class="my-bordered-textcontent d-none" aria-hidden="true">
			<!-- SITE INFO TEXT HERE -->
		</div>
	</main>

	<!-- FOOTER -->
	<footer class="my-footer">
		<div>
			<span>Site Design Copyright &#169; James Percival 2023</span>
			<span class="text-end">Last Updated 2023-02-03</span>
		</div>
	</footer>

	<!--========== TEMPLATES ===========-->
	<!-- (note: some of these classes are used solely for targetting) -->

	<!-- Carousel Item -->
	<template id="template_carousel_item">
		<div class="carousel-item">
			<img class="carousel_item_img d-block w-100"> <!-- GAME IMAGE -->
			<div class="carousel-caption my-carousel-caption">
				<h5 class="carousel_item_title">
					<!-- GAME TITLE HERE -->
				</h5>
				<p class="carousel_item_summary">
					<!-- GAME SUMMARY HERE -->
				</p>
			</div>
		</div>
	</template>
</body>
</html>
